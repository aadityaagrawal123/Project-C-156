<!DOCTYPE html>
<html>
  
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

    <script src="./components/Rotation.js"></script>
    <script src="./components/Creatures.js"></script>
    <script src="./components/Coins.js"></script>
    <script src="./components/Game.js"></script>
  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 6 24"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000"> 
               
        <a-asset-item
          id="terrainMap"
          src="./assets/terrain/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="diver"
          src="./assets/diver/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="fish-m"
          src="./assets/fish/scene.gltf"
        ></a-asset-item>

      </a-assets>

      <!-- Terrain  -->
      <a-entity
        id="terrain"
        gltf-model="#terrainMap"
        position="0 0 -1"
        scale="0.15 0.15 0.15"
        terrain-rotation-reader
        fish-creature
        coins-treasure
      ></a-entity>

      <a-sphere color="#1e5b94" position="0 -47.75 0" radius="50" opacity="0.6" ></a-sphere>

      <a-entity id="diver-model"
      gltf-model = "#diver"
      position = "0 -2.5 12"
      scale = "0.028 0.023 0.031"
      rotation = "0 0 0"
      diver-rotation-reader
      dynamic-body = "mass:0"
      game-play
      ></a-entity>

      <a-entity
      id="fishmodel" fish
      position = "0 0 0"
      ></a-entity>

      <a-entity
      id="coinsmodel" coins
      position = "0 0 0"
      ></a-entity>

      <!-----------------------------------Game Timer and Score------------------------------------------>
      <a-entity id="header" position="1 -4 0">
        <!-- Title -->
        <a-entity
          position="-21.25 22.5 8"
          text="font: exo2bold; align: center; width: 40; color: red; value: SCUBA-DIVER 3D"
        ></a-entity>

        <!-- Timer -->
        <a-entity position="-21.5 20.25 8">
          <a-entity
            position="0 0.07 0"
            text="font: aileronsemibold; width: 12; color: black; value: TIME\nREMAINING"
          ></a-entity>

          <a-entity
            id="timer"
            position="-1 0.3 0"
            text="font: exo2bold; align: center; width: 30; color: black; value: 00:00"
          ></a-entity>
        </a-entity>

      <!-- Target Status -->
      <a-entity position="-11 20.24 8" >
        <a-entity  
          position="-0.6 0.13 0"
          text="font: aileronsemibold; width:12; color:black; value:Coins\nRemaining "
        ></a-entity>

        <a-entity 
          id="targets"
          position="-7.6 0.3 0"
          text="font: exo2bold; width:30; color:black; value:15; align:center"
        ></a-entity>
      </a-entity>

      <!-- Score -->
      <a-entity position="23 22.5 8">
        <a-entity position="" 
        text="font: exo2bold; width:30; color:black; value:SCORE; align:center"
        ></a-entity>
  
        <a-entity
        id="score"
        position="0 -1.5 0"
        text="font: exo2bold; align:center; width:40; color:black; value:0"
        ></a-entity>
      </a-entity>

      <!-- Game Over -->
      <a-entity 
      id="game_over_text"
      position="0 8 8"
      text="font:exo2bold; align:center; width:100; color:white; value: Game-Over"
      visible="false"
      >
      </a-entity>

    </a-scene>
  </body>
</html>
